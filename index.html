<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>College Application Form</h1> <a href="https://rmkcet.ac.in/"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/RMK_Engineering_College.gif" alt="clg"></a>
    </header>
    <br>
    <main>
        <form action="/action.php">
            <h3>Name</h3>
            <br>
            <!-- dropdown opt -->
            <select name="Title">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
            </select>
            <!-- textarea -->
            <input type="text" placeholder="firstname">
            <input type="text" placeholder="initials"
            <br>
            <br>

            <br>
            <input type="text" placeholder="middlename">
            <input type="text" placeholder="lastname">
            <br>
            <h3>Date of Birth</h3>
            <br>
            <input type="date">
            <h3>Phone</h3>
            <input type="tel" maxlength="10">
            <br>
            <h3>Home address</h3>
            <br>
            <input type="text" placeholder="Street Address">
            <br>
            <input type="text" placeholder="city">
            <input type="text" placeholder="pincode">
            <input type="pin" placeholder="state">
            <input type="cuntry" placeholder="country">
            <br>
            <h3>Email</h3>
            <input type="email" placeholder="email">
            <br>
            <h3>Please select the course you would like to attend</h3>
            <br>
            <label for="1">
                <input type="radio" value="ECE" name="course" id="1">ECE
            </label>
            <br>
            <label for="2">
                <input type="radio" value="CSE" name="course" id="2">CSE
            </label>
            <br>
            <label for="3">
                <input type="radio" value="EEE" name="course" id="3">EEE
            </label>
            <br>
            <label for="4">
                <input type="radio" value="AIDS" name="course" id="4">AIDS
            </label>            
            <br>
            <h3>SSLC Marks</h3>
            <br>
            <input type="number" placeholder="marks">
            <br>
            <h3>HSC Marks</h3>
            <br>
            <input type="number" placeholder="marks">
            <br>
            <h3>Cutoff percentage in HSC</h3>
            <br>
            <input type="number" placeholder="cutoff" 
            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </main>
</body>
</html>
